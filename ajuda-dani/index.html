<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Pagamento</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation: landscape)">
    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation: portrait)">



    
</head>
<body>
    <div class="container">
        <h2>Escolha o método de pagamento</h2>
        <form action="#" method="post" id="form-pagamento">
            <!-- Passo 1: Dados Pessoais -->
            <div class="dados-pessoais" id="passo-1">
                <h3>Passo 1: Dados Pessoais</h3>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone (opcional)">
                
                <button type="button" id="btn-proximo-1" class="btn-proximo">Próximo</button>
            </div>
            
            <!-- Passo 2: Método de Pagamento -->
            <div class="metodo-pagamento" id="passo-2" style="display: none;">
                <h3>Passo 2: Método de Pagamento</h3>
                <label>
                    <input type="radio" name="pagamento" value="pix" onchange="mostrarCampos()"> Pix
                </label>
                <label>
                    <input type="radio" name="pagamento" value="boleto" onchange="mostrarCampos()"> Boleto
                </label>
                <label>
                    <input type="radio" name="pagamento" value="credito" onchange="mostrarCampos()"> Cartão de Crédito
                </label>
                <label>
                    <input type="radio" name="pagamento" value="debito" onchange="mostrarCampos()"> Cartão de Débito
                </label>
                <label>
                    <input type="radio" name="pagamento" value="bitcoin" onchange="mostrarCampos()"> Bitcoin
                </label>

                <div class="campo-info" id="campo-info">
                    <!-- Campos dinâmicos do método de pagamento serão atualizados aqui -->
                </div>

                <button type="button" id="btn-finalizar" style="display: none;">Finalizar Compra</button>
            </div>
        </form>
    </div>

    <script src="interacao.js"></script>
</body>
</html>
